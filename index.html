<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="">
            

            <div class="profile-photo">
                    <img src="imagens/perfil-instagram.jpg" alt="">
                </div>

                <a href="#" class="instagram-login">Continue como username</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é username?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>    
                
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>    
        

        
    </section>
</body>
</html>
